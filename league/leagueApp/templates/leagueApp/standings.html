{% extends 'leagueApp/base.html' %}

{% block content %}
<h1>Classificació</h1>
<table>
<thead>
<tr>
<th>Posició</th>
<th>Equip</th>
<th>Punts</th>
<th>Diferència de gols</th>
<th>Gols a favor</th>
</tr>
</thead>
<tbody>
{% for team in teams %}
<tr>
<td class="left">{{ forloop.counter }}</td>
<td class="left">{{ team.name }}</td>
<td>{{ team.points }}</td>
<td>{{ team.goal_difference }}</td>
<td>{{ team.goals_for }}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
